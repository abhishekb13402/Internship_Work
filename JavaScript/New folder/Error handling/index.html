<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Error handling</title>
</head>
<body>
<script type="text/javascript">
setTimeout(function() {
  try {
    noSuchVariable;
  } catch {
    alert( "error is caught here!" );
  }
  finally{
  	alert("finally call")
  }
}, 1000);


</script>
</body>
</html>
