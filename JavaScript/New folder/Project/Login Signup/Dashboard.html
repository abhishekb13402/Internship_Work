<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Dashboard</h2>

    <button onclick="displayTable()">Add +</button>
    <hr /><br>
    <div id="productTable">
        <!-- <form id="productformData"> -->
        <table>
            <tr>
                <td>Product Id</td>
                <td><input type="number" id="productId" name="productId"></td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td><input type="text" id="productNane" name="productNane"></td>
            </tr>
            <tr>
                <td>Product Quantity</td>
                <td><input type="number" id="productQuantity" name="productQuantity"></td>
            </tr>
            <tr>
                <td><button type="submit" name="submit" onclick="addProductData()">Submit</button></td>
                <td><button type="reset" name="reset">Reset</button></td>
            </tr>
        </table>
        <!-- </form> -->
    </div>
    <hr /><br>
    <h3>Product Data Table</h3>
    <br><span id="Error" class="error"></span><br>

    <button type="button" onclick="loadDataFromLocalStorage()">Load Data</button>
    
    <table id="productDataTable">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>ProductName</th>
                <th>Product Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="script.js"></script>
    <script src="Dashboardscript.js"></script>
</body>

</html>
