<html>
    <head><title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<h2>SignUp</h2>
<table>
    <tr><td><span id="err"></span></td></tr>

    <tr><td><span id="unameerr"></span></td></tr>
    <tr>
        <td>User Name</td>
        <td> <input type="text" id="uname"> </td>
    </tr>

    <tr><td><span id="upasserr"></span></td></tr>
    <tr>
        <td>User Password</td>
        <td> <input type="password" id="upassword"> </td>
    </tr>

    <tr><td><span id="conferr"></span></td></tr>
    <tr>
        <td>Confirm Password</td>
        <td> <input type="password" id="confpassword"> </td>
    </tr>

    <tr><td><span id="gendererr"></span></td></tr>
    <tr>
        <td>Gender</td>
        <td> <input type="radio" id="ugender" value="M" name="radio">M
            <input type="radio" id="ugender" value="F" name="radio">F </td>
    </tr>

    <tr><td><span id="roleerr"></span></td></tr>
    <tr>
        <td>Role</td>
        <td> <select id="role" name="role">
            <option selected disabled hidden></option>
            <option>Admin</option>
            <option>User</option>
        </select> </td>
    </tr>


    <tr>
        <td> <button onclick="addData()">Save</button> </td>

    </tr>
    
    
</table>
<script src="script.js"></script>
</body>
</html>
