<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dropdown Exercise</title>
    <script type="text/javascript">
    	
        function Visibilitycontent(maincheckbox,dayscheckbox,agecheckbox,fieldcheckbox) 
        {
            try
            {
                var mainCheckbox = document.getElementById(maincheckbox);
                var dayscheckbox = document.getElementById(dayscheckbox);
                var agecheckbox = document.getElementById(agecheckbox);
                var fieldcheckbox = document.getElementById(fieldcheckbox);

                if (mainCheckbox.checked) {
                    dayscheckbox.disabled=false;
                    agecheckbox.disabled=false;
                    fieldcheckbox.disabled=false;
                }else{
                    dayscheckbox.disabled=true;
                    agecheckbox.disabled=true;
                    fieldcheckbox.disabled=true;                
                }
            }catch(err)
            {
                document.getElementById("errtxt").innerHTML=err.message;
            }
        }

        function Visibilitydropdown(checkboxId, dropdownId){
            try{
            	var checkbox = document.getElementById(checkboxId);
                var dropdown = document.getElementById(dropdownId);

                // Enable/disable dropdown based on the state of the checkbox
                dropdown.disabled = !checkbox.checked;
            }catch(err)
            {
                document.getElementById("errtxt").innerHTML=err.message;
            }
        }

        function submitform()
        {
            try
            {
                var mainCheckbox = document.getElementById('maincheckbox');
                var daysCheckbox = document.getElementById('dayscheckbox');
    	        var ageCheckbox = document.getElementById('agecheckbox');
    	        var fieldCheckbox = document.getElementById('fieldcheckbox');

            	if ((mainCheckbox.checked) && (daysCheckbox.checked || ageCheckbox.checked || fieldCheckbox.checked)) 
            	{
    	         
            		//dropdown values
    	            var daysSelect = document.getElementById('days');
    	            var ageSelect = document.getElementById('age');
    	            var fieldSelect = document.getElementById('field');

    	                localStorage.setItem('selectedDays', daysSelect.value);
    	                localStorage.setItem('selectedAge', ageSelect.value);
    	                localStorage.setItem('selectedField', fieldSelect.value);
    	        
    	            window.location.href = "DropdownExercisepage2.html";
            	}
            	else
            	{ 
                    debugger
                    // alert("Click Checkbox First");
                    document.getElementById("errtxt").innerHTML="Click Checkbox first";
                }
            }
            catch(err)
            {
                document.getElementById("errtxt").innerHTML="Click First checkbox "+err.message;
            }
        }
    </script>

<style type="text/css">
    #errtxt{
        color: red;
    }
</style>
</head>
<body>
    <form name="dropexform" method="post" action="DropdownExercisepage2.html">
        
        <label for="maincheckbox">Main checkBox</label>
        <input type="checkbox" id="maincheckbox" name="maincheckbox" onclick="Visibilitycontent('maincheckbox','dayscheckbox','agecheckbox','fieldcheckbox')"><br><br><br>
        <p id="errtxt"></p><br>

            <div>
                <label for="dayscheckbox">DayscheckBox</label>
                <input disabled type="checkbox" id="dayscheckbox" name="dayscheckbox" onclick="Visibilitydropdown('dayscheckbox', 'days')">
                    
                <label for="days">Days</label>
                <!--  <select name="days" id="days" disabled>
                    
                </select> -->
               <select name="days" id="days" disabled>
                    <option value=""disabled selected hidden>Select</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div>
                <label for="agecheckbox">AgecheckBox</label>
                <input disabled type="checkbox"  id="agecheckbox" name="agecheckbox" onclick="Visibilitydropdown('agecheckbox', 'age')">
                    
                <label for="age">Age</label>
                <select name="" id="age" disabled>
                    <option value=""disabled selected hidden>Select</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
            </div>
            <div>
                <label for="fieldcheckbox">FieldcheckBox</label>
                <input disabled type="checkbox"  id="fieldcheckbox" name="fieldcheckbox"onclick="Visibilitydropdown('fieldcheckbox', 'field')">
                    
                <label for="field">Field</label>
                <select name="" id="field" disabled>
                    <option value=""disabled selected hidden>Select</option>
                    <option value="dotnet">DotNet</option>
                    <option value="reactjs">ReactJs</option>
                    <option value="java">Java</option>
                    <option value="python">python</option>
                </select>
            </div>

        <br>
        <input type="button" value="Submit" onclick="submitform()">
    </form>
</body>
</html>
